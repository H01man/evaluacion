<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <!--Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Document</title>
</head>
<body>
    
    <div class="d-flex flex-column align-items-center">
        <h1 class="text-primary" style="text-align: center;">
            Formulario para actualizar el descuento de un  producto
        </h1>
        <div class="d-flex flex-lg-row flex-sm-column justify-content-evenly w-75">
            
            <form action="" class="w-75 p-3">
                <label for="id">Id: </label>
                <input type="text" id="id" class="form-control bg-primary-subtle" placeholder="Ingrese el id del producto del cual quiere saber su descuento" pattern="{0-9}">

                <div class="d-flex my-3 justify-content-around">
                    <button class="btn btn-primary w-25" id="enviar" type="button">Enviar</button>
                    <button class="btn btn-primary w-25" id="listar" type="button">Listar</button>
                </div>
            </form>

            <div class="w-100 p-3">
                <table class="table  table-striped table-hover" style="text-align: center;" id="tabla">
                </table>
            </div>
        </div>
    </div>

    <script src="Js/Back-End.js"></script>
</body>
</html>
